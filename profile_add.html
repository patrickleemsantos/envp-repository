<div class="pages">
  <div data-page="profile-add" class="page blue_bg">
      <div class="page-content center-outer">
          <div class="center-inner">
            <div class="login-screen-title">
                <img src="img/profile.jpg" width="115px" height="115px" class="img-circle fit center">
            </div>
            <br />
            <div class="list-block inset inputs-list" style="width:100%;margin-left:auto;margin-right:auto;">
              <ul>
                <li>
                  <div class="item-content">
                    <div class="item-inner"> 
                      <div class="input-account-form">
                        <input id="txt-firstname" type="text" placeholder="First name"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner"> 
                      <div class="input-account-form">
                        <input id="txt-lastname" type="text" placeholder="Last name"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner"> 
                      <div class="input-account-form">
                        <input id="txt-age" type="number" placeholder="Age"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner"> 
                      <div class="input-account-form">
                        <input id="txt-description" type="text" placeholder="Description"/>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="content-block">
              <p><a href="#" id="btn-continue" class="button button-big button-fill button-raised color-teal">Continue</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
