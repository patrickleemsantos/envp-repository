<div class="pages">
  <div data-page="tournament-add" class="page navbar-fixed toolbar-fixed" >
    <div class="navbar theme-blue">
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="back link icon-only"><i class="icon icon-back"></i></a>
        </div>
        <div class="center">Add Tournament</div>
        <div class="right"></div>
      </div>
    </div>
    <div class="page-content" style="padding-top:50px;">
        <div class="content-block-title">Details</div>
        <!-- <div class="login-screen-title">
            <img src="img/profile.jpg" width="115px" height="115px" class="img-circle fit center">
        </div> -->
        <div class="list-block inputs-list">
          <ul>
          <li>
            <div class="item-content" style="padding-left:0px; margin-left:5px; margin-right:5px;">
               <div id="image-upload" onclick="getTournamentImage();" style="width:100%; margin-top:10px; background-color: #CCCCCC; border-radius:5px"">
                  <img id="tournament-image" class="fit center" src="img/camera-flat.png" style="padding-left:0px; border-radius:5px;width:auto; height:200px; max-width:300px; max-height: 350px;" />
               </div>
            </div>
            <br />
          </li>
            <li>
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-title label">Opponent</div>
                  <div class="item-input">
                    <input id="txt-opponent-name" type="text" placeholder="Opponent"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-title label">Date</div>
                  <div class="item-input">
                    <input id="txt-tournament-date" type="datetime-local" placeholder="Date"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-title label">Description</div>
                  <div class="item-input">
                    <textarea id="txt-tournament-description" class="resizable" placeholder="Description"></textarea>
                  </div>
                </div>
              </div>
            </li>
            
          </ul>
        </div>
        <div class="content-block">
          <p><a href="#" id="btn-add-tournament" class="button button-big button-fill button-raised color-teal">Continue</a></p>
        </div>
    </div>
    </div>
  </div>
</div>
