<div class="pages">
  <div data-page="signup" class="page blue_bg">

              <li>
                <div class="item-content">
                  <div class="item-inner">

                      <input id="txt-email-add" type="email" placeholder="Email"/>

                </div>
              </li>
              <li>

                  <div class="item-inner"> 
                    <div class="input-account-form">

              <li>
                <div class="item-content">
                  <div class="item-inner">

                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="content-block">
            <p><a href="#" id="btn-signup" class="button button-big button-fill button-raised color-teal">Signup</a></p>
            <center><p style="font-size:15px;"><a href="main.html" class="link icon-only">Signin</a></p></center>
