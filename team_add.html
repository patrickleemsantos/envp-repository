<div class="pages">
  <div data-page="team-add" class="page navbar-fixed toolbar-fixed" >
    <div class="navbar theme-indigo">
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="back link icon-only"><i class="icon icon-back"></i></a>
        </div>
        <div id="lbl-create-team" class="center"></div>
        <div class="right">
          <a href="choose_sports.html" class="link icon-only"><i class="fa fa-home" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
    <div class="page-content" style="padding-top:50px;">
        <div id="lbl-team-add-upload-image" class="content-block-title"></div>
        <div onclick="getTeamImage();">
          <img id="team-image" src="img/envp-icon-ldpi.png" width="115px" height="115px" class="img-circle fit center">
        </div>
        <div id="lbl-team-add-details" class="content-block-title"></div>
        <div class="list-block inputs-list">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner"> 
                  <div id="lbl-team-name" class="item-title label"></div>
                  <div class="item-input">
                    <input id="txt-team-name" type="text" placeholder="Team name"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner"> 
                  <div id="lbl-team-description" class="item-title label"></div>
                  <div class="item-input">
                    <textarea id="txt-team-description" class="resizable" placeholder="Description"></textarea>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner"> 
                  <div id="lbl-team-password" class="item-title label"></div>
                  <div class="item-input">
                    <input id="txt-team-password" type="password" placeholder="Password"/>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-block">
          <p><a href="#" id="btn-add-team" class="button button-big button-fill button-raised color-teal"></a></p>
        </div>
    </div>
    </div>
  </div>
</div>
