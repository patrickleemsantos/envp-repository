<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>Envyp</title>
    <link rel="stylesheet" href="css/framework7.material.css">
    <link rel="stylesheet" href="css/framework7.material.colors.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/envyp.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">

    <style>
      body {
        font-family: 'Source Sans Pro', sans-serif;
      }

      .pac-container {
          z-index: 5000;
      }

      .fit {
          max-width: 100%;
          max-height: 100%;
      }
      
      .center {
          display: block;
          margin: auto;
      }

      .blur {
        -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
        filter: grayscale(100%);
      }

      .img-circle {
          border-radius: 50%;
      }
    </style>
  </head>
  <body class="theme-indigo">
  <div class="panel-overlay"></div>
  <div class="panel panel-left panel-cover">
     <div class="pages navbar-fixed">
      <div data-page="panel-right2" class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center">Profile</div>
            <div class="right"></div>
          </div>
        </div>
        <div class="page-content">
          <div class="center-inner">
            <div class="login-screen-title" style="padding-top:45px; background-color:#93c01f; padding-bottom:15px;">
                <img id="img-profile-image" width="90px" height="90px" class="img-circle fit center">
                <center> 
                  <div id="div-profile-name" class="content-block-title" style="font-weight: bold;"></div>
                </center>
            </div>
          </div>
          <div class="list-block" style="padding-top:0px; margin-top:0px; border-top:0px;">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-inner"> 
                    <div class="item-title"><a id="btn-edit-profile" href="#" class="link icon-only">Edit Profile</a></div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner"> 
                    <div class="item-title"><a id="btn-logout" href="#" class="link icon-only">Logout</a></div>
                  </div>
                </div>
              </li>
            </ul>
          </div> 
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-right panel-cover">
     <div class="pages navbar-fixed">
      <div data-page="panel-right1" class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" id="close-right-panel" class="link icon-only"><i class="icon icon-back"></i></a>
            </div>
            <div class="center">Settings</div>
          </div>
        </div>
        <div class="page-content">
          <div class="content-block-title">Participants</div>
          <div class="list-block media-list">
            <ul id="list-view-participants">
            </ul>
          </div>
          <div class="content-block-title" style="padding-top:0px">Administrators</div>
          <div class="list-block media-list">
            <ul id="list-view-administrator">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="views">
        <div class="view view-main">
            <div class="pages">
              <div data-page="main" class="page blue_bg" data-page="login">
                <div class="page-content center-outer">
                  <div class="center-inner">
                    <div class="login-screen-title">
                        <img src="img/envyp_logo.png" class="img-responsive img-center" >
                    </div>
                    <div class="content-block">
                      <p><a href="#" class="button button-big button-fill button-raised color-indigo">Facebook</a></p>
                    </div>
                    <div class="list-block inset inputs-list" style="width:100%;margin-left:auto;margin-right:auto;">
                      <ul>
                        <li>
                          <div class="item-content">
                            <div class="item-inner"> 
                              <div class="input-account-form">
                                <input id="txt-log-email-add" type="email" placeholder="Email"/>
                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="item-content">
                            <div class="item-inner"> 
                              <div class="input-account-form">
                                <input id="txt-log-email-pass" type="password" placeholder="Password"/>
                              </div>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="content-block">
                      <p><a href="#" id="btn-email-login" class="button button-big button-fill button-raised color-teal">Log in with Email</a></p>
                      <p><a href="#" id="btn-signup-page" class="button button-big button-fill button-raised color-teal">Sign up with Email</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC62QbeQTbzSZBDeWcd05hRJm1mhTXaSuI &libraries=places"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/envyp.js"></script>
  </body>
</html>
